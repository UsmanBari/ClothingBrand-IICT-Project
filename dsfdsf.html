<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 17px; /
      margin: 0; 
      padding: 0; 
      display: flex; /* Using flexbox to center content horizontally */
      justify-content: center; 
      align-items: center; 
      text-align: left; 
    }

    h2 {
      margin: 20px 0 20px; /* Setting margin for the Checkout heading */
      font-size: 56px; /* Increase font size for the Checkout heading */
    }

    .row {
      display: flex; /* Using flexbox for the row */
      flex-wrap: wrap; /* Allow items to wrap to the next line */
      margin: 0 -16px; 
    }

    .col-50, .col-25, .col-75 { /* Define column classes */
      flex: 50%; /* Each column takes 50% of the row width */
      padding: 0 16px; 
      box-sizing: border-box; /* Include padding and border in the total width */
    }

    .container {
      background-color: #f2f2f2; 
      padding: 20px; /
      border: 1px solid lightgrey; 
      border-radius: 3px; /* Adding border radius for rounded corners */
      margin: 30px auto; /* Setting margin for centering the container */
      max-width: 800px; 
    }

    input[type=text],
    select {
      width: 100%; 
      margin-bottom: 20px;
      padding: 12px; 
      border: 1px solid #ccc;
      border-radius: 3px; /* Adding border radius for rounded corners */
      box-sizing: border-box; 
    }

    label {
      margin-bottom: 10px; 
      display: block; /* Displaying labels as block elements */
      text-align: left; 
    }

    .btn {
      background-color: #04AA6D; 
      color: white; 
      padding: 12px; 
      margin: 10px 0; /
      border: none; 
      width: 100%;
      border-radius: 3px;
      cursor: pointer; /* Changing cursor to pointer on hover */
      font-size: 17px; 
    }

    .btn:hover {
      background-color: #45a049; /* to change background color on hover */
    }

    
  </style>
</head>
<body>

  <h2>Checkout</h2>

  <div class="row">
    <div class="col-75"> <!-- Column for billing information -->
      <div class="container">
        <form action="#" method="post">
          <div class="row">
            <div class="col-50">
              <h3>Billing Address</h3>
              <label for="fname">Full Name</label>
              <input type="text" id="fname" name="firstname" required>
              <label for="email">Email</label>
              <input type="text" id="email" name="email" required>
              <label for="adr">Address</label>
              <input type="text" id="adr" name="address" required>
              <label for="city">City</label>
              <input type="text" id="city" name="city" required>
              <label for="zip">Zip Code</label>
              <input type="text" id="zip" name="zip code" required>
            </div>

            <div class="col-50">
              <h3>Payment</h3>
              <label for="cardtype">Card Type</label>
              <select id="cardtype" name="cardtype">
                <option value="visacard">Visa Card</option>
                <option value="debitcard">Debit Card</option>
                <option value="mastercard">MasterCard</option>
                <option value="creditcard">Credit Card</option>
              </select>
              <label for="cname">Name on Card</label>
              <input type="text" id="cname" name="cardname" required>
              <label for="ccnum">Credit Card Number</label>
              <input type="text" id="ccnum" name="cardnumber" placeholder="XXXX-XXXX-XXXX-XXXX" required>
              
              <label for="cvv">CVV</label>
              <input type="text" id="cvv" name="cvv" placeholder="123" required>
            </div>
          </div>

          <label>
            <input type="checkbox" name="sameadr"> Shipping address same as billing
          </label>

          <input type="submit" value="Place Order" class="btn">
        </form>
      </div>
    </div>
  </div>

</body>
</html>
